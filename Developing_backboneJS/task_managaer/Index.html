<!doctype html>
<html lang ="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA Compatible" content="IE=edge,chrome=1">
<title>Basic Backbone Development</title>
<link rel="stylesheet" src="css\base.css">
</head>

<body>
<section id="todoapp">
  <header id="header">
    <h1>Todo App</h1>
    <input id="new-todo" placeholder="whats needs to be done ?" autofocus>
  </header>
  <section id="main">
    <input id="toggle-all" type="checkbox">
    <label for="toggle-all">mark all as complete</label>
    <ul id="todo-list">
    </ul>
  </section>
  <footer id="footer"></footer>
</section>
<div id="info">
  <p>Double-click to edit a todo</p>
</div>
<script type="text/template" id="item-template">
<div class="view">
  <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
  <label>
    <%- title %>
  </label>
  </div>
  <button class="destroy"></button>

<input class="edit" value="<%- title %>">
</script> 

<script type="text/template" id="stats-template">
<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
<ul id="filters">
  <li> <a class="selected" href="#/">All</a> </li>
  <li> <a href="#/active">Active</a> </li>
  <li> <a href="#/completed">Completed</a> </li>
</ul>
<% if (completed) { %>
<button id="clear-completed">Clear completed (<%= completed %>)</button>
<% } %>
</script> 
<script type="text/javascript" id="item-template"></script> 
<script type="text/javascript" id="stats-template"></script> 
<script src="js/lib/jquery.min.js"></script> 
<script src="js/lib/underscore-min.js"></script> 
<script src="js/lib/backbone-min.js"></script>
<script src="js/lib/backbone.localStorage.js"></script>


<script src="js/model/todoTask.js"></script>
<script src="js/collection/todosList.js"></script>
<script src="js/views/app.js"></script>
<script src="js/views/todos.js"></script>
<script src="js/app.js"></script>
<script src="js/router/router.js"></script>
</body>
</html>
